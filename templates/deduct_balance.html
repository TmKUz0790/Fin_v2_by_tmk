<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deduct Balance</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1>Deduct Balance for {{ developer.username }}</h1>
        <form method="post">
            {% csrf_token %}
            <div class="mb-3">
                <label for="deduction_amount" class="form-label">Enter Amount to Deduct</label>
                <input type="number" class="form-control" name="deduction_amount" id="deduction_amount" min="0" max="{{ balance }}" required>
                <small class="form-text text-muted">Maximum deduction: {{ balance }} USD</small>
            </div>
            <button class="btn btn-danger" type="submit">Deduct</button>
            <a href="{% url 'admin_dashboard' %}" class="btn btn-secondary">Back to Dashboard</a>
        </form>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
